<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img class="header-logo" src="./eisenhower-matrix.jpg">
    <a class="header-about" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="app">
    <p class="app__add-form-wrapper">
      <label class="app__add-form__name" for="new-task">Add Item</label>
      <div class="app__add-form">
        <input id="new-task" class="app__add-form__input" type="text">
        <button class="app__add-form__btn">Add</button>
      </div>
    </p>
    <h3 class="app__section-subtitle">Todo</h3>
    <ul class="app__list" id="incomplete-tasks">
      <li class="task__list-item">
        <input class="task__list__switch-btn" type="checkbox">
        <label class="task__list-item__value">Pay Bills</label>
        <input type="text" class="app__list-item__input">
        <button class="task__list-item__btn edit-btn">Edit</button>
        <button class="task__list-item__btn remove-btn">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="app__list-item">
        <input class="task__list__switch-btn" type="checkbox">
        <label class="task__list-item__value">Go Shopping</label>
        <input type="text" class="app__list-item__input">
        <button class="task__list-item__btn edit-btn">Edit</button>
        <button class="task__list-item__btn remove-btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="app__section-subtitle">Completed</h3>
    <ul class="task__list" id="completed-tasks">
      <li class="task__list-item">
        <input class="task__list__switch-state-btn" type="checkbox" checked>
        <label class="task__list-item__value">See the Doctor</label>
        <input type="text" class="app__list-item__input">
        <button class="task__list-item__btn edit-btn">Edit</button>
        <button class="task__list-item__btn remove-btn">
          <img class="remove-btn-logo" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
