<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__logo" src="./eisenhower-matrix.jpg" alt="app logo">
    <a class="header__about" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="app">
    <div class="app__form-wrapper">
      <label class="add__form-name" for="new-task">Add Item</label>
      <form class="app__form">
        <input id="new-task" class="app__form-input" type="text">
        <button class="app__form-btn">Add</button>
      </form>
    </div>
    <h3 class="section__subtitle">Todo</h3>
    <ul class="task__list" id="incomplete-tasks">
      <li class="task__list-item">
        <input class="switch-btn" type="checkbox">
        <label class="task__list-item__value">Pay Bills</label>
        <input class="task__list-item__input" type="text">
        <button class="edit-btn">Edit</button>
        <button class="remove-btn">
          <img src="./remove.svg" class="remove__btn-logo" alt="remove btn icon">
        </button>
      </li>
      <li class="task__list-item">
        <input class="switch-btn" type="checkbox">
        <label class="task__list-item__value">Go Shopping</label>
        <input type="text" class="task__list-item__input">
        <button class="edit-btn">Edit</button>
        <button class="remove-btn">
          <img src="./remove.svg" class="remove__btn-logo" alt="remove btn icon">
        </button>
      </li>
    </ul>
    <h3 class="section__subtitle">Completed</h3>
    <ul class="task__list" id="completed-tasks">
      <li class="task__list-item">
        <input class="switch-btn" type="checkbox" checked>
        <label class="task__list-item__value">See the Doctor</label>
        <input type="text" class="task__list-item__input">
        <button class="edit-btn">Edit</button>
        <button class="remove-btn">
          <img class="remove__btn-logo" src="./remove.svg" alt="remove btn icon">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
